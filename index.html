<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>car cards</title>
</head>
<body>
    <main>
        <section class="card-page">
            <div class="card-container">
                <div class="card-img"><img src="https://images.unsplash.com/photo-1619767886558-efdc259cde1a" alt=""></div>
                <div class="card-content">
                    <div class="top">
                        <h2>skoda rapid <span>(sedan)</span></h2>
                        <h3>volkswagen</h3>
                    </div>
                    <div class="mid">
                        <p>Engine: 1.3L petrol/cng</p>
                        <p>Mileage: 28 - 40 kmpl</p>
                        <div class="colors">
                            <div class="color color1"></div>
                            <div class="color color2"></div>
                            <div class="color color3"></div> +2
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="pros">
                            <h4>Pros.</h4>
                            <div>
                                <p>strong safty (5* Bharat NCAP)</p>
                                <p>strong safty (5* Bharat NCAP)</p>
                                <p>strong safty (5* Bharat NCAP)</p>
                            </div>
                        </div>
                        <div class="cons">
                            <h4>cons.</h4>
                            <div>
                                <p>limited boot space</p>
                                <p>limited boot space</p>
                                <p>limited boot space</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
